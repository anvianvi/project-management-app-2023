<header class="header">
  <a routerLink="/" class="logo"></a>
  <div class="autorization-panel">
    <a routerLink="login" class="signin">Log in</a>
    <a routerLink="register" class="singup">Get Anvello for free</a>
  </div>
</header>

<main class="main">
  <a [routerLink]="['../register']">Go to Register</a>
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">

        <mat-form-field>
          <input type="text" matInput placeholder="Login" formControlName="login">
          <mat-error
            *ngIf="this.loginForm.get('login')?.touched && this.loginForm.get('login')?.hasError('required')">
            Username is required</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-error
            *ngIf="this.loginForm.get('password')?.touched && this.loginForm.get('password')?.hasError('required')">
            Password is required</mat-error>
        </mat-form-field>

        <div class="button">
          <button type="submit" mat-button [disabled]="!loginForm.valid">Login</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</main>


<footer class="footer">
  <div>Created by <a href="https://github.com/anvianvi" target="_blank">Pavel Viarbitsi</a> in March 2023 for <a
      href="https://rs.school/angular/" target="_blank">The Rolling Scopes</a></div>
</footer>
