<header class="header">
  <a routerLink="" class="logo"></a>
  <div class="autorization-panel">
    <a routerLink="{{'../login'}}" class="signin">Log in</a>
    <a routerLink="{{'../register'}}" class="singup">Get Anvello for free</a>
  </div>
</header>

<main class="main">
  <a routerLink="{{'../login'}}">Go to Login</a>
  <mat-card>
    <mat-card-title>Register</mat-card-title>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="register()">

        <mat-form-field>
          <input type="text" matInput placeholder="name" formControlName="name">
          <mat-error
            *ngIf="this.registerForm.get('name')?.touched && this.registerForm.get('name')?.hasError('required')">
            Username is required</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input type="text" matInput placeholder="login" formControlName="login">
          <mat-error
            *ngIf="this.registerForm.get('login')?.touched && this.registerForm.get('login')?.hasError('required')">
            Username is required</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-error
            *ngIf="this.registerForm.get('password')?.touched && this.registerForm.get('password')?.hasError('required')">
            Password is required</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input type="password" matInput placeholder="Password Confirmation" formControlName="passwordConfirm">
          <mat-error
            *ngIf="this.registerForm.get('passwordConfirm')?.touched && this.registerForm.get('passwordConfirm')?.hasError('required')">
            Password Confirmation is required</mat-error>
        </mat-form-field>

        <mat-error
          *ngIf="this.registerForm.get('passwordConfirm')?.dirty && this.registerForm.hasError('passwordsNotMatching')">
          Passwords are not matching!</mat-error>

        <div class="button">
          <!-- Button is disabled(not clickable), if our RegisterForm contains Validation Errors -->
          <button type="submit" mat-button [disabled]="!registerForm.valid">Register</button>
        </div>

      </form>
    </mat-card-content>

  </mat-card>
</main>

<footer class="footer">
  <div>Created by <a href="https://github.com/anvianvi" target="_blank">Pavel Viarbitsi</a> in March 2023 for <a
      href="https://rs.school/angular/" target="_blank">The Rolling Scopes</a></div>
</footer>
